<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video con Preguntas</title>
    <link href="styles.css" rel="stylesheet"> <!-- Mantener enlace a tu archivo CSS personalizado -->
</head>
<body>
    <header class="bg-primary text-white py-4">
        <div class="container">
            <h1 class="text-center">Video con Preguntas Interactivas</h1>
        </div>
    </header>
    <main class="container mt-4">
        <div class="embed-responsive embed-responsive-16by9">
            <video id="video" class="embed-responsive-item" controls>
                <source src="video.mp4" type="video/mp4">
                Tu navegador no soporta el elemento de video.
            </video>
        </div>
        <div class="score-box">
            <div class="score">
                <span class="label">Aciertos:</span>
                <span class="count" id="aciertos">0</span>
            </div>
            <div class="score">
                <span class="label">Errores:</span>
                <span class="count" id="errores">0</span>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <!-- Aquí puedes agregar información adicional o enlaces -->
            <p>© 2024 Video con Preguntas. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
